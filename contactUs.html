<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | CG and Sons Co.</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header
      class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
    >
      <a
        href="/CGAS/Website"
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
      >
        <svg class="bi me-2" width="40" height="32">
          <use xlink:href="#bootstrap"></use>
        </svg>
        <span class="title fs-3 fw-bolder">CG and Sons Co.</span>
      </a>

      <ul class="nav nav-pills px-4">
        <li class="nav-item">
          <a href="/CGAS/Website" class="nav-link" aria-current="page">Home</a>
        </li>
        <li class="nav-item">
          <a href="/CGAS/Website/about.html" class="nav-link">About Us</a>
        </li>
        <li class="nav-item">
          <a href="/CGAS/Website/careers.html" class="nav-link">Careers</a>
        </li>
        <li class="nav-item">
          <a
            href="/CGAS/Website/contactUs.html"
            class="nav-link fw-semibold active"
            >Contact Us</a
          >
        </li>
      </ul>
    </header>

    <!-- Jumbotron to the Contact Us Page -->
    <div class="p-5 mb-5 text-center bg-body-tertiary">
      <div class="container py-5">
        <h1 class="text-body-emphasis fw-bold display-3">Contact Us</h1>
      </div>
    </div>

    <!-- Hero for Contact Info -->

    <div class="container col-xxl-8 px-4 py-4">
      <div class="row flex-lg-row-reverse align-items-center g-5 pb-5 pt-4">
        <div class="col-10 col-sm-8 col-lg-6">
          <img
            src="assets/pexels-lawrence-suzara-1581554.jpg"
            class="d-block mx-lg-auto img-fluid"
            alt="Resturant Stock Photo by Lawrence Suzura"
            width="700"
            height="500"
          />
        </div>
        <div class="col-lg-6">
          <h1 class="display-6 fw-bold lh-1 pb-3 mb-4">Contact Information</h1>
          <h2 class="display-7 fw-semibold py-2">Contact Number 1 :</h2>
          <p class="fs-5">09453423941</p>
          <h2 class="display-7 fw-semibold py-2">Contact Number 2 :</h2>
          <p class="fs-5">09453423941</p>
          <h2 class="display-7 fw-semibold py-2">Email :</h2>
          <p class="fs-5 text-decoration-underline">thisisanemail@gmail.com</p>
          <div class="d-grid gap-2 d-md-flex justify-content-md-start"></div>
        </div>
      </div>
    </div>

    <!-- Contact Us Form -->

    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
      <div class="row align-items-center g-lg-5 py-5">
        <div class="col-lg-12 text-center">
          <h1 class="display-4 fw-bold lh-1 mb-3">Inquire Here</h1>
        </div>
        <div class="col-lg-10 mx-auto col-lg-5">
          <form class="p-4 p-md-5 border rounded-3 bg-body-secondary">
            <div class="col-6 form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="floatingInput"
                placeholder="Name"
              />
              <label for="floatingInput">Name</label>
            </div>
            <div class="col-6 form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="floatingEmail"
                placeholder="name@example.com"
              />
              <label for="floatingEmail">Email Address</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="floatingText"
                placeholder="Enter your inquiry here."
              />
              <label for="floatingText">Inquiry</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Website Footer -->

    <footer
      class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
    >
      <p class="col-md-4 mb-0 px-4 text-body-secondary">
        @ 2024 CG and Sons Web Portal
      </p>

      <a
        href="/"
        class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
      >
      </a>

      <ul class="nav col-md-4 px-4 justify-content-end">
        <li class="nav-item">
          <a href="/CGAS/Website" class="nav-link px-2 text-body-secondary"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a
            href="/CGAS/Website/about.html"
            class="nav-link px-2 text-body-secondary"
            >About Us</a
          >
        </li>
        <li class="nav-item">
          <a
            href="/CGAS/Website/careers.html"
            class="nav-link px-2 text-body-secondary"
            >Careers</a
          >
        </li>
        <li class="nav-item">
          <a
            href="/CGAS/Website/contactUs.html"
            class="nav-link px-2 text-body-secondary"
            >Contact Us</a
          >
        </li>
      </ul>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
